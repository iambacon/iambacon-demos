<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Toaster carousel - I am Bacon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/iambacon-toaster.css" />
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/transition-helper.js"></script>
    <script type="text/javascript" src="../js/jquery.cb.toaster.js"></script>
    <main>
      <h1>Toaster Carousel</h1>
      <p>
        Created by
        <a class="author" href="https://www.iambacon.co.uk">Colin Bacon</a>
      </p>
      <p>
        A jQuery UI widget using CSS transitions with a jQuery animate fallback.
      </p>
      <ol class="toaster">
        <li class="cb-toaster-item" data-cb-toaster-title="Slide 1">
          <img src="../img/toaster/Slide1.gif" />
        </li>
        <li class="cb-toaster-item" data-cb-toaster-title="Slide 2">
          <img src="../img/toaster/Slide2.gif" />
        </li>
        <li class="cb-toaster-item" data-cb-toaster-title="Slide 3">
          <img src="../img/toaster/Slide3.gif" />
        </li>
        <li class="cb-toaster-item" data-cb-toaster-title="Slide 4">
          <img src="../img/toaster/Slide4.gif" />
        </li>
      </ol>
    </main>
    <script type="text/javascript">
      jQuery(document).ready(function () {
        $(".toaster").toaster();
      });
    </script>
  </body>
</html>
